# Hugo configuration file
title: Back to Engineering

# import hextra as module
module:
  imports:
    - path: github.com/imfing/hextra

markup:
  # allow raw html
  goldmark:
    renderer:
      unsafe: true

  # enable hextra syntax highlight
  highlight:
    noClasses: false

menu:
  main:
    - name: About
      pageRef: /about
      weight: 1
    - name: Search
      weight: 2
      params:
        type: search
    - name: YouTube
      weight: 3
      url: "https://youtube.com/@backtoengineering"
      params:
        icon: youtube
    - name: GitHub
      weight: 4
      url: "https://github.com/iuliaferoli"
      params:
        icon: github
    - name: Instagram
      weight: 5
      url: "https://www.instagram.com/backtoengineering/"
      params:
        icon: instagram

params:
  navbar:
    displayTitle: true
    displayLogo: false

  footer:
    displayCopyright: false
    displayPoweredBy: true

  editURL:
    enable: false
    base: "https://github.com/imfing/hextra-starter-template/edit/main/content"